<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fc3420a326.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="language">
            <p class="heading1">Language List</p>
            <div class="inputbox">
                <input type="text" name="searchBar" id="searchBar" placeholder="Search Language" /><i
                    class="fas fa-search"></i></div>
            <div class="list language" id="language-list">
                <div class="list-item" draggable="true">
                    <div class="lang-text">Angular</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">C Language</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">C++</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">Java</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">JavaScript</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">Objective-C</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">PHP</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">Python</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">React JS</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">SQL</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
                <div class="list-item" draggable="true">
                    <div class="lang-text">Vue JS</div>
                    <div class="side-key"><i class="fas fa-grip-vertical"></i>
                        <div class="trash" onclick="back(event)"><i class="fas fa-trash-alt"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="selectedd">
            <p class="heading2">Selected List</p>
            <div class="list selected" id="selected-list">
                <div class="icon"><i class="far fa-copy"></i></div>
                <p class="selected-text">Drag and drop language here</p>
            </div>
            <div class="display-list">

            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
